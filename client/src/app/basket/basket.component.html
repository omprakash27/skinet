<div class="container mt-1">
  <div *ngIf="(this.basket$ | async) === null">
    There is no item in the basket
  </div>
  <div *ngIf="this.basket$ | async as basket">
    <div class="pb-1">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Quality</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.basketItems">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid"
                          style="max-height: 50px"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-dark"
                              >{{ item.productName }}</a
                            >
                          </h5>
                          <span
                            class="text-muted font-weight-normal font-italic d-block"
                            >Type : {{ item.type }}
                          </span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                     <strong> {{ item.price | currency }} </strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i (click)="this.decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                        <span class="font-weight-bold" style="font-size: 1.5em">
                        {{item.quantity}}
                        </span>
                        <i (click)="this.incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                      </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price * item.quantity |currency}}</strong> </td>
                    <td class="align-center text-center">
                      <a class="text-danger">
                        <i (click)="this.removeBaketItem(item)"  class="fa fa-trash" style="font-size: 2em;cursor:pointer;"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
            Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
